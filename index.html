<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cv</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="terminal">
      <header>
        <div class="terminal_header">
          <div class="terminal_title">
            <img src="./cmd.png" alt="cmd" />
            <p>Mycv commandes</p>
          </div>

          <div class="terminal_setting">
            <div class="content" id="retrecirId">
              <div class="retrecir"></div>
            </div>
            <div class="content" id="aggrandirId">
              <div class="aggrandir"></div>
            </div>
            <div class="content content-cross" id="closeId">
              <div class="close"></div>
            </div>
          </div>
        </div>
      </header>

      <div class="terminal_content">
        <p class="res_console">
          Mycv terminal [version 10.0.19044.2251]<br />
          (c) Rayan Corporation. Tous droits réservés.
        </p>
        <p class="res_console">
          En cours de developpement, seuls help et about pouvant être utilisés.
          <br />
          Pour plus d'informations sur une commande spécifique, entrez help.
        </p>
        <!-- <div class="terminal_enter">
          <input type="text" />
        </div> -->

        <!-- <p class="res_console">
              'gtgr' n’est pas reconnu en tant que
              commande interne ou externe, un programme exécutable ou un fichier
              de commandes.
            </p>
        <p class="text_user">Darkmode</p> -->

        <div class="res_console">
          <table>
            <tbody>
              <!-- <tr class="res_console_ligne">
                <td class="command">ABOUT</td>
                <td class="info">Affiche des informations me concernant</td>
              </tr> -->
            </tbody>
          </table>
          <!-- <ul style="margin-right: min(50px)">
            <li>ABOUT</li>
            <li>EXPERIENCES</li>
            <li>HELP</li>
            <li>PROJECT</li>
          </ul>
          <ul>
            <li>Affiche des informations me concernant</li>
            <li>Affiche mes experiences professionnelles</li>
            <li>Affiche les commandes spécifiques</li>
            <li>Affiche la liste de mes projets</li>
          </ul> -->
        </div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
